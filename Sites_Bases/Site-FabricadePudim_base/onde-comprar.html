<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onde Comprar - Fábrica de Pudim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre o Pudim</a></li>
                <li><a href="onde-comprar.html">Onde Comprar</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Onde Comprar</h1>
            <form id="cepForm">
                <label for="cep">Digite o CEP da sua casa:</label>
                <input type="text" id="cep" name="cep" placeholder="Ex: 22070-001" required>
                <button type="submit">Buscar</button>
            </form>
            <div id="controls">
                <button id="definirRota" disabled>Definir Rota</button>
            </div>
            <div id="resultado"></div>
            <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
