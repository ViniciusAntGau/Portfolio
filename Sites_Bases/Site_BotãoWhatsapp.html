<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão do WhatsApp</title>
    <style>
        /* Estilização do botão */
        .whatsapp-button {
            display: inline-flex;
            align-items: center;
            background-color: #25D366;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-button:hover {
            background-color: #1ebe57;
        }

        .whatsapp-icon {
            margin-right: 10px;
            font-size: 24px;
        }
    </style>
    <!-- Ícones do FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Botão do WhatsApp -->
    <a class="whatsapp-button" href="https://wa.me/5511999999999?text=Olá,%20gostaria%20de%20mais%20informações!" target="_blank">
        <i class="fab fa-whatsapp whatsapp-icon"></i> Fale Conosco
    </a>

</body>
</html>
